<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="images/logo.svg" alt="Logo" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__main">
                <img src="images/image.jpg" alt="Userpic" class="profile__pic">
                <div class="profile__text">
                    <div class="profile__name">
                        <h1 class="profile__username">Jacques Cousteau</h1>
                        <button class="button profile__edit-btn"></button>
                    </div>
                    <p class="profile__bio">Explorer</p>
                </div>
            </div>
            <button class="button profile__add-btn"></button>
        </section>
        <section class="photo-grid">
            <ul class="photo-grid__posts">
                <li class="post" style="background-image: url('./images/yosemite.jpg');">
                    <div class="post__info">
                        <p class="post__caption">Yosemite Valley</p>
                        <button class="button post__like"></button>
                    </div>
                </li>
                <li class="post" style="background-image: url('./images/lake-louise.png');">
                    <div class="post__info">
                        <p class="post__caption">Lake Louise</p>
                        <button class="button post__like"></button>
                    </div>
                </li>
                <li class="post" style="background-image: url('./images/bald-mountains.png');">
                    <div class="post__info">
                        <p class="post__caption">Bald Mountains</p>
                        <button class="button post__like"></button>
                    </div>
                </li>
                <li class="post" style="background-image: url('./images/latemar.png');">
                    <div class="post__info">
                        <p class="post__caption">Latemar</p>
                        <button class="button post__like"></button>
                    </div>
                </li>
                <li class="post" style="background-image: url('./images/vanois.png');">
                    <div class="post__info">
                        <p class="post__caption">Vanois National...</p>
                        <button class="button post__like"></button>
                    </div>
                </li>
                <li class="post" style="background-image: url('./images/lago-di-braies.png');">
                    <div class="post__info">
                        <p class="post__caption">Lago di Braies</p>
                        <button class="button post__like"></button>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">Â© 2020 Dasha Borisenko-Orlowski</p>
    </footer>
    <div class="page__overlay page__overlay_invisible">
            <button class="button edit-form__close-btn"></button>
            <form class="edit-form">
                <h2 class="edit-form__title">Edit profile</h2>
                <input type="text" class="edit-form__input edit-form__input_content_username">
                <input type="text" class="edit-form__input edit-form__input_content_bio">
                <input type="submit" value="Save" class="button edit-form__save-btn">
            </form>
    </div>
<script src="./script.js"></script>
</body>
</html>
