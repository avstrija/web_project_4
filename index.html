<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="images/logo.svg" alt="Logo" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__main">
                <img src="images/image.jpg" alt="Userpic" class="profile__pic">
                <div class="profile__text">
                    <div class="profile__name">
                        <h1 class="profile__username">Jacques Cousteau</h1>
                        <button class="button profile__edit-btn"></button>
                    </div>
                    <p class="profile__bio">Explorer</p>
                </div>
            </div>
            <button class="button profile__add-btn"></button>
        </section>
        <section class="photo-grid">
            <ul class="photo-grid__posts">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">Â© 2020 Dasha Borisenko-Orlowski</p>
    </footer>
    <div class="modal__container modal__container_type_update modal__container_invisible">
            <button class="button modal__close-btn" type="reset"></button>
            <form class="modal modal_goal_update">
                <h2 class="modal__title">Edit profile</h2>
                <input type="text" class="modal__input modal__input_content_username">
                <input type="text" class="modal__input modal__input_content_bio">
                <input type="submit" value="Save" class="button modal__save-btn">
            </form>
    </div>
    <div class="modal__container modal__container_type_create modal__container_invisible">
        <button class="button modal__close-btn" type="reset"></button>
        <form class="modal modal_goal_create">
            <h2 class="modal__title">New Place</h2>
            <input type="text" placeholder="Title" class="modal__input modal__input_content_place">
            <input type="text" placeholder="Image URL" class="modal__input modal__input_content_link">
            <input type="submit" value="Create" class="button modal__save-btn">
        </form>
</div>
    <div class="modal__container modal__container_type_view modal__container_invisible">
        <div class="modal__wrapper">
            <button class="button modal__close-btn modal__close-btn_type_view" type="reset"></button>
            <img class="modal__fullview">
            <p class="modal__caption"></p>
        </div>
</div>
    <template class="post-template">
        <li class="post">
            <div class="post__image">
                <button class="button post__remove"></button>
            </div>
            <div class="post__info">
                <p class="post__caption"></p>
                <button class="button post__like"></button>
            </div>
        </li>
    </template>
<script src="./index.js"></script>
</body>
</html>
